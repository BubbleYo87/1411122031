<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>商品資訊表格</title>
</head>
<body>
    <table frame="border" rules="all">

        <caption>商品資訊表</caption>

        <!-- 表頭 -->
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>單價 (NT$)</th>
                <th>庫存數量</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>商品一</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td>商品二</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td>台中科技大學畢業證書</td>
                <td>110000</td>
                <td>1</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>這裡是腳foot。</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
