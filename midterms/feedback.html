<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
</head>
<body>
    <form action="#" method="post">
        <h1>意見回饋</h1>

        <!-- 姓名 -->
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- 電子郵件 -->
        <div class="form-group">
            <label for="email">電子郵件：</label>

            <input type="email" id="email" name="email" required>
        </div>

        <!-- 問題描述 -->
        <div class="form-group">
            <label for="message">問題描述：</label>
            <textarea id="message" name="message" placeholder="請在此輸入您的問題或建議"></textarea>
        </div>

        <!-- 問題選單 -->
        <div class="form-group">
            <label for="category">問題分類：</label>
            <select id="category" name="category">
                <option value="q1">問題1</option>
                <option value="q2">問題2</option>
                <option value="q3">問題3</option>
                <option value="q4">問題4</option>
            </select>
        </div>

        <!-- 提交跟重設按鈕 -->
        <div class="btn-group">
            <!-- RESET -->
            <button type="reset">重設</button>
            <!-- OUTPUT -->
            <button type="submit">提交</button>
        </div>
    </form>
</body>
</html>
